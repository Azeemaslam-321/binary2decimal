<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="global.css">
        <link rel="stylesheet" type="text/css" href="animations.css">
        <link rel="stylesheet" type="text/css" href="mobile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
            rel="stylesheet">
        <title>Binary2Decimal</title>
    </head>
    <body>
        <!-- Document's container -->
        <div class="container">

            <!-- Main section -->
            <div id="calc">

                <!-- Header's section -->
                <header>
                    <div class="header-title">
                        <h1 class="app-name">Bin2Dec</h1>
                        <a href="https://github.com/eliasbiondo/bin2dec"
                            target="blank_">
                            <img
                                src="https://tse1.mm.bing.net/th?id=OIP.5agSj5e7hqWthLJ5iS1eIQHaHa&pid=Api&P=0&h=180 "
                                height="600" width="600"
                                alt="GitHub logo">
                        </a>
                    </div>
                    <div class="header-description">
                        <p>Your binary to decimal calculator</p>
                    </div>
                </header>

                <!-- App section -->
                <div id="app">
                    <div id="input-fieldset">
                        <label for="binary">Binary</label>
                        <input type="number" id="binary" name="binary" min="0"
                            max="1" onkeypress="return isValidNumber(event)">
                    </div>
                    <div id="output-fieldset">
                        <label for="decimal">Decimal</label>
                        <div class="input-block">
                            <input type="text" id="decimal" name="decimal"
                                readonly="readonly">
                            <span class="clipboard"></span>
                            <span class="save"></span>
                        </div>
                    </div>
                </div>

                <!-- Extra features -->
                <div class="extra">
                    <div class="swap">
                        <div class="icon">
                            <img
                                src="https://tse1.mm.bing.net/th?id=OIP.x4rMgqzI6FujfbpM4X1xVAAAAA&pid=Api&P=0&h=180"
                                height="40px" width="40px">
                        </div>
                        <span>Swap</span>
                    </div>
                    <div class="history">
                        <div class="icon">
                            <img
                                src="https://tse1.mm.bing.net/th?id=OIP.nXVIkBHKV7bkGyWSvCtn3QHaHa&pid=Api&P=0&h=180"
                                height="40px" width="40px">
                        </div>
                        <span>History</span>
                    </div>
                </div>

                <!-- Cookies alert -->
                <div class="cookies-alert">
                    <div class="text-area">
                        <p>This website use cookies to improve user experience.
                            By using our website you consent to all cookies in
                            accordance with our Cookies Policy. </p>
                    </div>
                    <div class="accept-button">
                        <button>accept all</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Notifications -->
        <div class="notifications">
        </div>

        <!-- History tab -->
        <div class="history-tab">
            <div class="container">
                <div class="close-btn">
                    <img
                        src="https://tse1.mm.bing.net/th?id=OIP.nXVIkBHKV7bkGyWSvCtn3QHaHa&pid=Api&P=0&h=180">
                </div>
                <div class="saved-items">
                </div>
            </div>

        </div>

        <script src="./index.js"></script>
    </body>
</html>
